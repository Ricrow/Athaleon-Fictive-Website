<!DOCTYPE html>
<html lang="en">

<head>

      <li class="nav-item"><a class="nav-link" href="#tour">Tour</a></li>

  <!-- HOME SECTION START -->
  <section id="home">
    <h1>Lastest video :</h1>
    <p>River Of Time</p>

  <!-- HOME SECTION END -->
  <!-- INTERSECTION START -->
  </div>

        <ul>
