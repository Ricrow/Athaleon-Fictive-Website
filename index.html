<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Athaleon Official Website</title>
</head>

<body>
  <a id="home-arrow" href="#"><i class="fas fa-chevron-circle-up"></i></a>
  <!-- HEADER -->
  <header>
    <a href="#"><img src="images/Logo-athaleon.png" alt="logo" class="logo"></a>
    <i id="menu" class="fas fa-bars"></i>
  </header>
  <nav>
    <ul id="nav" class="navbar">
      <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#album">Album</a></li>
      <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      <li class="nav-item"><a class="nav-link" href="#tour">Tour</a></li>
    </ul>
  </nav>

  <!-- HOME SECTION START -->
  <section id="home">
    <h1>Lastest video :</h1>
    <p>River Of Time</p>
    <div class="video-container">
      <iframe class="video" src="https://youtube.com/embed/VDMJfxgBAsY" allowfullscreen></iframe>
    </div>
  </section>
  <!-- HOME SECTION END -->
  <!-- INTERSECTION START -->
  </div>
  <div class="images">
    <img class="image" src="images/band.jpg" alt="band">
    <img class="image" src="images/drummer.jpg" alt="drummer">
    <img class="image" src="images/guitars.jpg" alt="guitar">
    <img class="image" src="images/keyboarder.jpg" alt="keyboard">
    <img class="image" src="images/singer.jpg" alt="singer">
    <img class="image" src="images/DSC_0058.JPG" alt="band">
    <img class="image" src="images/DSC_0061.JPG" alt="singer and guitar">
    <img class="image" src="images/DSC_0092.JPG" alt="singer, keyboard and drummer">
    <img class="image" src="images/DSC_0099.JPG" alt="singer, drummer and guitar">
  </div>
  <!-- INTERSECTION END -->
  <!-- ALBUM SECTION START -->
  <section id="album">
    <h2>Last Album On Date</h2>
    <div class="album-info">
      <div class="card">
        <img src="images/Athaleon-inverted-world-ep.jpg" alt="The inverted workd album">
        <a href="audio/The inverted world ablum sample.mp3" target="_blank" class="btn btn-audio">sample</a>
      </div>
      <div class="album-track">
        <h3>The inverted World</h3>
        <ul>
          <li>1 - River Of Time (<a target="_blank"
              href="https://drive.google.com/file/d/1tXFXnRRAJjLlGJ84e9kFRtAFbG7liy5x/view?usp=sharing">lyrics</a>)</li>
          <li>2 - Not Only Emptiness (<a target="_blank"
              href="https://drive.google.com/file/d/1ohSQ6YRIebRk9WO4ZvgK-1FLi0DrzN7W/view?usp=sharing">lyrics</a>)</li>
          <li>3 - Waves (<a target="_blank"
              href="https://drive.google.com/file/d/16l1Eb4mDC4_fD8oMcQf4sFFIUG1qaYJg/view?usp=sharing">lyrics</a>)</li>
          <li>4 - Field Of Terror (<a target="_blank"
              href="https://drive.google.com/file/d/1fORCscfpFHLYSlMFGT2CaSiRoVgyPjHH/view?usp=sharing">lyrics</a>)</li>
          <li>5 - The Inverted World (<a target="_blank"
              href="https://drive.google.com/file/d/1PTBzk8Th1bygNMyzY9DwUAFxmDa3RZbD/view?usp=sharing">lyrics</a>)</li>
        </ul>
      </div>
    </div>
  </section>
  <!-- ALBUM SECTION END -->
  <!-- INTERSECTION START -->
  </div>
  <div class="images">
    <img class="image" src="images/band2.jpg" alt="band">
    <img class="image" src="images/drummerGuitar.jpg" alt="drummer and guitar">
    <img class="image" src="images/guitarBass.jpg" alt="guitar and bass">
    <img class="image" src="images/guitarsKeyboard.jpg" alt="guitar and keyboard">
    <img class="image" src="images/singerGuitar.jpg" alt="singer and guitar">
    <img class="image" src="images/band3.jpg" alt="band">
    <img class="image" src="images/DSC_0117.JPG" alt="keyboard">
    <img class="image" src="images/45008452_1990918600977139_2176814147168108544_n.jpg" alt="band">
    <img class="image" src="images/DSC_0096.JPG" alt="singer and guitar">
  </div>
  <!-- INTERSECTION END -->
  <!-- CONTACT START -->
  <section id="contact">
    <h4>Contact us</h4>
    <form action="mailto:athaleon.booking@gmail.com" method="POST" enctype="multipart/form-data">
      <label for="email">Email :</label>
      <input class="input" type="email" name="email">
      <label for="subject"> Subject</label>
      <input class="input" type="text" name="subject">
      <label for="message">Message :</label>
      <textarea name="message" cols="30" rows="10"></textarea>
      <button class="btn btn-form" type="submit" value="Submit">Send</button>
    </form>
  </section>
  <!-- CONTACT END -->
  <script src="script.js"></script>
</body>

</html>
