<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Athaleon Official Website</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <a href="#"><img src="images/Logo-athaleon.png" alt="logo" class="logo"></a>
    <i id="menu" class="fas fa-bars"></i>
  </header>
  <ul id="nav" class="navbar" data-visible="false">
    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="#album">Album</a></li>
    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
    <li class="nav-item"><a class="nav-link" href="#tour">Tour</a></li>
  </ul>

  <!-- HOME SECTION START -->
  <section id="home">
    <h1>Lastest video</h1>
    <div class="video-container">
      <iframe class="video" src="https://youtube.com/embed/VDMJfxgBAsY" allowfullscreen></iframe>
    </div>
    <div class="images">
      <img class="image" src="images/band.jpg" alt="">
      <img class="image" src="images/drummer.jpg" alt="">
      <img class="image" src="images/guitars.jpg" alt="">
      <img class="image" src="images/keyboarder.jpg" alt="">
      <img class="image" src="images/singer.jpg" alt="">
    </div>
  </section>
  <!-- HOME SECTION END -->

  <script src="script.js"></script>
</body>

</html>
